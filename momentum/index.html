<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="owfont-regular.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="wrapper">
      <div class="wrapper__inner">
        <div class="clock">
          <div class="day-data">
              <span class="day"> </span>
              <span class="month"></span>
          </div>
          <time id="time"></time>
          <h1 class="welcome">
              <span class="greeting"> </span>
              <p class="name" value='Введите' contenteditable="true"></p>
          </h1>
          <h2 class="focus-question">What in Focus: </h2>
          <h2 id="focus" contenteditable="true"></h2>
      </div>
      <div class="weather-container">
        <div class="app-wrap">
          <header>
            
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />

          </header>
          <main>
            <section class="location">
              <div class="city"></div>
              <div class="date"></div>
            </section>
            <div class="current">
              <div class="temp"></div>
              <div class="weather"></div>
              <i class="weather-icon owf"></i>
              <div class="hi-low"></div>
            </div>
            <div class="additional-weather">
              <div class="wind">
                <i class="weather-icon owf owf-905"></i>
                <span class="wind-speed"></span>
              </div>
              <div class="humidity">
                <i class="weather-icon owf owf-731"></i>
                <span class="humidity-info"></span>
              </div>
            </div>
          </main>
        </div>
      </div>
     
      </div>
      <div class="quote">
        <div class="quote__inner">
          <div class="quote__text">
            <h3 class="quote-of-the-day"> Quote of the Day:</h3>
            <span class="text"></span>
            <span class="author"></span>
          </div>
        </div>
      </div>

    </div>
    
</body>

</html>
